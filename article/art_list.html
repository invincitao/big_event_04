<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui的css文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入本页面的css -->
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理</div>
        <div class="layui-card-body">
            <!-- 筛选 -->
            <form class="layui-form" id="form-search">
                <!-- 分类 -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                        <!-- <option value="">所有分类</option>
                        <option value="0">北京</option>
                        <option value="1">上海</option> -->
                    </select>
                </div>
                <!-- 状态 -->
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="草稿">草稿</option>
                        <option value="已发布">已发布</option>
                    </select>

                </div>
                <!-- 按钮 -->
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表文章</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>英语</td>
                        <td>English</td>
                        <td>2016-11-29</td>
                        <td>已发布</td>
                        <td>
                            <button class="layui-btn layui-btn-sm">编辑</button>
                            <button class="layui-btn layui-btn-sm layui-btn-danger btn-delete"
                                data-id="{{ item.Id }}">删除</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <!-- 分页 -->
            <div id="pageBox"></div>
        </div>
    </div>
    <!-- 获取列表 -->
    <script src="/assets/lib/template-web.js"></script>
    <script type="text/html" id="tpl-list">
    {{ each data item }}
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.cate_name }}</td>
            <td>{{ item.pub_date | dateFormat }}</td>
            <td>{{ item.state }}</td>
            <td>
                <a href="/article/art_edit.html?id={{ item.Id }}" class="layui-btn layui-btn-sm">编辑</a>
                <button class="layui-btn layui-btn-sm layui-btn-danger btn-delete"
                    data-id="{{ item.Id }}">删除</button>
            </td>
        </tr>
    {{ /each }}
    </script>
    <!-- 获取分类 -->
    <script type="text/html" id="tpl-cate">
    {{ each data item }}
        <option value="{{ item.Id }}">{{ item.name }}</option>
    {{ /each }}
    </script>
    <!-- 引入layui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQ的js -->
    <script src="/assets//lib/jquery.js"></script>
    <!-- 引入baseAPI的js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入本页面的js -->
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
