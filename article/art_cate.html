<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui的css文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入本页面的css -->
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button id="btnAdd" type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>金融</td>
                        <td>jinrong</td>
                        <td>
                            <button class="layui-btn layui-btn-xs" lay-submit>编辑</button>
                            <button class="layui-btn layui-btn-danger layui-btn-xs" lay-submit>删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/assets/lib/template-web.js"></script>
    <!-- 文章分类列表 -->
    <script type="text/html" id="tpl-cate">
    {{ each data item }}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.alias }}</td>
        <td>
            <button class="layui-btn layui-btn-xs btn-edit" lay-submit data-id="{{ item.Id }}">编辑</button>
            <button class="layui-btn layui-btn-danger layui-btn-xs btn-delete" lay-submit data-id="{{ item.Id }}">删除</button>
        </td>
    </tr>
    {{ /each }}
    </script>
    <!-- 添加文章分类 -->
    <script type="text/html" id="tpl-add">
        <form class="layui-form" id="form-add">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 修改 -->
    <script type="text/html" id="tpl-edit">
        <form class="layui-form" id="form-edit" lay-filter="form-edit">
            <input type="hidden" name="Id">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 引入layui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQ的js -->
    <script src="/assets//lib/jquery.js"></script>
    <!-- 引入baseAPI的js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入本页面的js -->
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
